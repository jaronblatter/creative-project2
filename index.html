<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Dictionary</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>

  <div class="page">

    <h1>Dictionary</h1>

    <p>This app uses the <a href="https://dictionaryapi.dev/">Dictionary API</a> to
      get definitions, pronunciations, and more!</p>

    <form class="pure-form>" <fieldset>
      <legend>Enter a word to get it's dictionary results</legend>
      <input placeholder="word" id="word">
      <br>
      <p></p>
      <p></p>
      <button id="woo" class="pure-button pure-button-primary">Search!</button>
      </fieldset>
    </form>
    <p id="result"></p>

    <script text="type/javascript" src="/script.js">
    </script>

  </div>
  <div class="footer">
        <a href="https://github.com/jaronblatter/jjj-basement-maintenance.git">Github</a>
  </div>

</body>

</html>
